apiVersion: apps/v1
kind: Deployment
metadata:
  name: restfulapi-deployment
spec:
  selector:
    matchLabels:
      app: restfulapi
  template:
    metadata:
      labels:
        app: restfulapi
    spec:
      containers:
        - name: restfulapi
          image: erwancheriaux/restfulapi:v2
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
          env:
            - name: MongoDBSettings__Host
              value: mongodb-service
            - name: MongoDBSettings__Password
              valueFrom:
                secretKeyRef:
                  name: restfulapi-secrets
                  key: mongodb-password
          livenessProbe:
            httpGet:
              path: /health/live
              port: 80
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 80

---
apiVersion: v1
kind: Service
metadata:
  name: restfulapi-service
spec:
  type: LoadBalancer
  selector:
    app: restfulapi
  ports:
    - port: 80
      targetPort: 80
